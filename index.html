<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>The cooperation game</title>
	</head>
	<body>
		<h1>Cooperate</h1>
		<canvas id="gameCanvas" width="700" height="500"></canvas>
		<script>
			/** @type {htmlCanvasElement} */
			var canv = document.getElementById("gameCanvas");
			var ctx = canv.getContext('2d');
			var obstacleSet = { roids: [] };

		</script>

		<script src="src/setup.js"></script>
		<script src="src/coordinates.js"></script>
		<script src="src/object.js"></script>
		<script src="src/obstacles.js"></script>
		<script src="src/cooperate.js"></script>

		<script>
		setInterval(update, 1000 / FPS);

		var ship = newShip(new coordinates(canv.width/2, canv.height/2));


		function drawSpace(){
		  ctx.fillStyle = "black";
		  ctx.fillRect(0, 0, canv.width, canv.height);
		}
	function update(){
  drawSpace();
  if (ship.thrusting) {
    ship.applyThrust();
  }
  else{
    ship.thrustMagnitude.x -= perFrame(FRICTION * ship.thrustMagnitude.x);
    ship.thrustMagnitude.y -= perFrame(FRICTION * ship.thrustMagnitude.y);
  }
  ship.draw(ctx);
  ctx.strokeStyle = "slategrey";
  ctx.lineWidth = SHIP_SIZE / 20;
  for (var i=0; i<obstacleSet.roids.length; i++){
    (obstacleSet.roids[i]).draw(ctx);
  }
  ship.update();
}	

		</script>
	</body>
</html>
